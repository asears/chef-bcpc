---
- name: Set PXE boot mode on node via IPMI
  command: ipmitool -H {{ ipmi_ip }} -I lanplus -U {{ ipmi_username }} -P {{ ipmi_password }} chassis bootdev pxe
  delegate_to: "{{ groups['bootstraps'][0] }}"

- name: Issue chassis power reset command to node
  command: ipmitool -H {{ ipmi_ip }} -I lanplus -U {{ ipmi_username }} -P {{ ipmi_password }} chassis power reset
  delegate_to: "{{ groups['bootstraps'][0] }}"
